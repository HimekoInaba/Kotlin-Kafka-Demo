buildscript {
    dependencies { classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.10" }
}

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.10'
    id 'net.ltgt.apt' version '0.10'
}

group 'kafka-producer'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.2.51"
    compile "com.github.javafaker:javafaker:0.15"
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.6'
    compile 'com.fasterxml.jackson.module:jackson-module-kotlin:2.9.6'
    compile 'org.apache.kafka:kafka-clients:2.0.0'
    compileOnly group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    compileOnly 'org.projectlombok:lombok:1.18.4'
    apt 'org.projectlombok:lombok:1.18.4'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

apply plugin: "java"
apply plugin: "kotlin"